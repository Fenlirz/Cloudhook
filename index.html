      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    
    .container {
      background-color: #cfdae9;
      opacity: 80%;
      padding: 30px;
      width: 500px;   
      margin-right: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    h1 {
      color: #000000;
      opacity: 100%;
    }
    label {
        display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 7px;
      margin-bottom: 10px;
      border: none;
    }
    button {
      padding: 10px 15px;
      background-color: #b0c2ff;
      border: none;
      color: #000000;
      cursor: pointer;
    }
    button:hover {
      background-color: #619fa1;
    }
    * {
      position: relative;
    }

    .frame {
      width: 500px;
      height: auto;
      margin: 15% auto 0;
      position: absolute;
      width: 100%;
    }

    svg {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .plane-container {
      width: 200px;
      margin: 0px auto;
      margin-bottom: 150px;
      margin-right: 500px;
      z-index: 3;
    }

    .plane {
      width: 100%;
      height: 60px;
    }

    .plane-container {
      -webkit-animation: paper-plane-scoping 2s alternate infinite;
      -moz-animation: paper-plane-scoping 2s alternate infinite;
      animation: paper-plane-scoping 2s alternate infinite;

      -webkit-animation-timing-function: linear;
      -moz-animation-timing-function: linear;
      animation-timing-function: linear;
    }

    @keyframes paper-plane-scoping {
      0% {
        -webkit-transform: translateY(0px);
        -moz-transform: translateY(0px);
        transform: translateY(0px);
      }
      100% {
        -webkit-transform: translateY(100px);
        -moz-transform: translateY(100px);
        transform: translateY(100px);
      }
    }

    .plane {
      -webkit-animation-timing-function: ease-in-out;
      -moz-animation-timing-function: ease-in-out;
      animation-timing-function: ease-in-out;

      -webkit-animation: paper-plane-soaring 4s forwards infinite;
      -moz-animation: paper-plane-soaring 4s forwards infinite;
      animation: paper-plane-soaring 4s forwards infinite;
    }

    @keyframes paper-plane-soaring {
      0% {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      40% {
        -webkit-transform: rotate(15deg);
        -moz-transform: rotate(15deg);
        transform: rotate(15deg);
      }
      50% {
        -webkit-transform: rotate(15deg);
        -moz-transform: rotate(15deg);
        transform: rotate(15deg);
      }
      60% {
        -webkit-transform: rotate(-10deg);
        -moz-transform: rotate(-10deg);
        transform: rotate(-10deg);
      }
      70% {
        -webkit-transform: rotate(-10deg);
        -moz-transform: rotate(-10deg);
        transform: rotate(-10deg);
      }
      100% {
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        transform: rotate(0deg);
      }
    }

    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      transform: translateZ(0);
    }

    .cloud {
      position: absolute;
      top: 20%;
      width: 300px;
      right: 0;
      opacity: 1;
    }

    .cloud.front {
      z-index: 9;
    }

    .cloud.distant {
      z-index: 1;
    }

    .cloud.background {
      z-index: 1;
    }

    .cloud.smaller {
      margin-right: 400px;
      width: 100px;
      margin-top: 50px;
    }

    .cloud.small {
      margin-right: 200px;
      width: 150px;
    }

    .cloud.big {
      width: 500px;
      margin-top: 50px;
      margin-right: 150px;
    }

    .cloud.massive {
      width: 600px;
      margin-top: 20px;
      margin-right: 0px;
    }

    .cloud {
      -webkit-animation-name: cloud-movement;
      -webkit-animation-timing-function: linear;
      -webkit-animation-direction: forwards;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-duration: 8s;

      -moz-animation-name: cloud-movement;
      -moz-animation-timing-function: linear;
      -moz-animation-direction: forwards;
      -moz-animation-iteration-count: infinite;
      -moz-animation-duration: 8s;

      animation-name: cloud-movement;
      animation-timing-function: linear;
      animation-direction: forwards;
      animation-iteration-count: infinite;
      animation-duration: 8s;
    }

    .slow {
      -webkit-animation-duration: 9.2s;
      -moz-animation-duration: 9.2s;
      animation-duration: 9.2s;
    }

    .slower {
      -webkit-animation-duration: 11.2s;
      -moz-animation-duration: 11.2s;
      animation-duration: 11.2s;
    }

    .slowest {
      -webkit-animation-duration: 13.5s;
      -moz-animation-duration: 13.5s;
      animation-duration: 13.5s;
    }

    .super-slow {
      -webkit-animation-duration: 20.5s;
      -moz-animation-duration: 20.5s;
      animation-duration: 20.5s;
    }

    @keyframes cloud-movement {
      0% {
        opacity: 0.1;
        -webkit-transform: translateX(300px);
        -moz-transform: translateX(300px);
        transform: translateX(300px);
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        -webkit-transform: translateX(-1000px);
        -moz-transform: translateX(-1000px);
        transform: translateX(-1000px);
      }
    }
  </style>
</head>

    <div class="container">
        <h1>Discord Webhook Tool</h1>
        <form id="webhookForm">
          <label for="webhookUrl">Webhook URLを入力してください</label>
          <input type="text" id="webhookUrl" placeholder="Webhook URLを入力" required>
          
          <label for="message">メッセージを入力してください</label>
          <textarea id="message" rows="5" placeholder="ここにメッセージを入力" required></textarea>
          
          <label for="count">送信回数を指定してください</label>
          <input type="number" id="count" min="1" value="1" required>
          
          <button type="submit">送信</button>
        </form>
      </div>
    
      <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
          event.preventDefault(); // フォームのデフォルトの送信を防ぐ
    
          const webhookUrl = document.getElementById('webhookUrl').value;
          const message = document.getElementById('message').value;
          const count = parseInt(document.getElementById('count').value, 10);
    
          console.log('フォームが送信されました'); // デバッグ用
    
          if (!webhookUrl || !message) {
            alert('Webhook URLとメッセージを入力してください。');
            return;
          }
    
          if (isNaN(count) || count < 1) {
            alert('送信回数は1以上の整数でなければなりません。');
            return;
          }
    
          const payload = { content: message };
    
          async function sendWebhookRequest() {
            try {
              const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
              });
              if (!response.ok) {
                throw new Error('Webhookの送信に失敗しました');
              }
            } catch (error) {
              console.error('エラー:', error);
            }
          }
    
          for (let i = 0; i < count; i++) {
            sendWebhookRequest();
          }
    
          alert(`Webhookを${count}回送信しました。`);
        });
      </script>
